<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Floorplan-based Product Assignment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <h3>2D Floorplan-based Product Assignment</h3>
            
            <canvas id="drawingCanvas" width="1000" height="600"></canvas>

            <div class="controls">
                <div>
                    <label for="roomType">Select Room Type:</label>
                    <select id="roomType">
                        <option value="living_room">Living Room</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="bathroom">Bathroom</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="corridor">Corridor</option>
                        <option value="core">Core</option>
                    </select>
                </div>
                <div>
                    <label for="gridUnitSize">Grid Unit Size (pixels):</label>
                    <input type="number" id="gridUnitSize" min="10" max="200" value="10">
                </div>
                <button id="startDrawingButton">Start Drawing</button>
                <button onclick="clearPolylines()">Clear Polylines</button>
                <button onclick="clearPDF()">Clear PDF</button>
                <button id="defineApartmentButton">Define Apartment</button>
                <button id="confirmGroupButton">Confirm Grouping</button>
                <button id="exportJsonButton" type="button">Export JSON</button>
                <input type="file" id="pdfUpload" accept="application/pdf">


            </div>
        </div>

        <div id="sidebar">
            <h4>Legend:</h4>
            <div class="legend-item"><span class="legend-color" style="background-color: rgba(255, 0, 0, 0.5);"></span>Living Room</div>
            <div class="legend-item"><span class="legend-color" style="background-color: rgba(0, 255, 0, 0.5);"></span>Kitchen</div>
            <div class="legend-item"><span class="legend-color" style="background-color: rgba(0, 0, 255, 0.5);"></span>Bathroom</div>
            <div class="legend-item"><span class="legend-color" style="background-color: rgba(255, 255, 0, 0.5);"></span>Bedroom</div>
            <div class="legend-item"><span class="legend-color" style="background-color: rgba(128, 0, 128, 0.5);"></span>Corridor</div>
            <div class="legend-item"><span class="legend-color" style="background-color: rgba(0, 0, 0, 0.5);"></span>Core</div>
            
            <h4>Polyline Info</h4>
            <div id="polylineInfoContainer">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
