<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Graph Visualization</title>
    <style type="text/css">
        #viz {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
        }
    </style>
    <!-- Load vis-network for graph visualization -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!-- Load neo4j-driver directly -->
    <script src="https://cdn.jsdelivr.net/npm/neo4j-driver/lib/browser/neo4j-web.min.js"></script>
    <!-- Load the external JavaScript file -->
    <script src="/graphDB.js"></script>
</head>
<body>
    <div id="viz"></div>
</body>
</html>
